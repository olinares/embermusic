<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Music Collection</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <div class="page-header">
        {{#link-to "index"}}
        <h1>Music<small> database</small></h1>
        {{/link-to}}
      </div>
      <div class="row">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="artists/index">
    <div class="list-group-item empty-list">
      <div class="empty-message">
        Select an Artist.
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="col-md-4">
      <div class="list-group">
        <a href="#" class="list-group-item">W.A. Mozart</a>
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="artists">
    <div class="col-md-4">
      <div class="list-group">
        <div class="list-group-item">
          {{input type="text" class="new-artist" placeholder="New Artist" value=newArtist }}
          <button class="btn btn-primary btn-sm new-artist-button" {{action "createArtist"}}>Add</button>
        </div>
        {{#each model}}
          {{#link-to "artists.songs" this class="list-group-item"}}
            {{name}}
            <span class="pointer glyphicon glyphicon-chevron-right"></span>
          {{/link-to}}
        {{/each}}
      </div>
    </div>
    <div class="col-md-8">
      <div class="list-group">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="artists/songs">
    <div class="list-group-item">
      {{input type="text" class="new-song" placeholder="New Song" value=newSong }}
      <button class="btn btn-primary btn-sm new-song-button" {{action "createSong" }}>Add</button>
    </div>
    {{#each songs}}
      <div class="list-group-item">
        {{view App.StarRating maxRating=5}}
        {{title}}
      </div>
    {{else}}
    <div class="list-group-item empty-list">
      <div class="empty-message">
        There are no {{name}} songs.
      </div>
    </div>
    {{/each}}
  </script>

  <script type="text/x-handlebars" data-template-name="star-rating">
    {{#each view.stars}}
    <span {{bind-attr class="full:glyphicon-star:glyphicon-star-empty :rating-star :glyphicon"}}
      {{bind-attr data-rating=rating}}
      {{action "setRating" target=view}}>
    </span>
    {{/each}}
  </script>

  <!-- Initial loop through each song to display on index page   -->
  <!-- <script type="text/x-handlebars">
  <ul>
  {{#each App.Songs}}
  <li>{{title}} by {{artist}}  ({{rating}})</li>
  {{/each}}
</ul>
</script> -->


<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/ember-template-compiler-1.10.0.js"></script>
<script src="js/libs/ember-1.10.0.debug.js"></script>
<script src="js/app.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
<script src="tests/runner.js"></script>
</body>
</html>
